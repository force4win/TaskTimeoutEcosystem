<div class="tasks-container">
  <div class="header">
    <h2>Tasks</h2>
    <button (click)="logout()">Logout</button>
  </div>

  <div *ngIf="tasks.length > 0; else noTasks">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.dueDate | date: 'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noTasks>
    <p>No tasks found or you are not authorized to see them.</p>
  </ng-template>
</div>
